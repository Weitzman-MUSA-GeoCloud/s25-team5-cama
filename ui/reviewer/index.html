<!doctype html>

<html lang="en">
<head>
    <title>Team Five</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>

<body>
    <header class="banner">
        <h1> </i><span class="title">Team Five</span>&nbsp<i class="fas fa-hand-paper"></i></h1>
    </header>

    <div class="statistic">
        <div id="vertical-box">
            <p class="value"><span class="valueText">500,000</span></p>
            <p class="measure">properties increased in assessed value</p>
        </div>
        <div id="vertical-box">
            <p class="value"><span class="valueText">2,000</span></p>
            <p class="measure">properties decreased in assessed value</p>
        </div>
        <div id="vertical-box">
            <p class="value"><span class="valueText">13.7%</span></p>
            <p class="measure">change on each property value on average</p>
        </div>
    </div>

    <main>
        <div id="map"></div>
    </main>

    <script src="js/main.js" type="module"></script>
</body>

</html>
